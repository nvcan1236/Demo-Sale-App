<section class="auth login mt-5 d-flex justify-content-center">
  <form action="{{ url_for('login')}}" class="login-form px-5 py-4 rounded" method="post" style="width: 600px; background-color: #eee;">
    <h2>Đăng nhập</h2>
    <div class="form-group mt-3">
      <label for="email">Username:</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter username"
        id="email"
        name="username"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password"
        id="pwd"
        name="password"
      />
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" /> Show password
      </label>
    </div>
    <button type="submit" class="btn btn-primary mb-2 px-5">Đăng nhập</button>
    <div>
      Chưa có tài khoản <button type="button" class="btn btn-link " onclick="switchForm()">Đăng kí</button>
    </div>
  </form>

  <form action="{{ url_for('register') }}" class="register-form hide px-5 py-4 rounded" method="post" style="width: 600px; background-color: #eee;">
    <h2>Đăng kí</h2>
    <div class="form-group mt-3">
      <label for="re-username">Username:</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter username"
        id="re-username"
        name="username"
      />
    </div>
    <div class="form-group">
      <label for="re-email">Email:</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        id="re-email"
        name="email"
      />

    </div>
    <div class="form-group">
      <label for="re-pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password"
        id="re-pwd"
        name="password"
      />
    </div>
    <div class="form-group">
      <label for="re-pwd-again">Confirm password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password again"
        id="re-pwd-again"
        name="confirm_pw"
      />
      <span class="text-danger">{{ pw_error}}</span>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" /> Show password
      </label>
    </div>
    <button type="submit" class="btn btn-primary mb-2 px-5">Đăng kí</button>
    <div>
      Đã có tài khoản <button type="button" class="btn btn-link" onclick="switchForm()">Đăng nhập</button>
    </div>
  </form>
</section>
