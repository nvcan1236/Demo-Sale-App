{% extends 'admin/master.html' %} 

{% block body %} 
{% if current_user.is_authenticated %} 
<h2 class="text-info">CHAO MUNG {{current_user.username}} DEN VOI TRANG QUAN TRI</h2>
{% else %}
<section class="auth login mt-5">
  <form action="{{ url_for('login')}}" class="login-form " method="post">
    <h2>Đăng nhập</h2>
    <div class="form-group">
      <label for="email">Username:</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter username"
        id="email"
        name="username"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password"
        id="pwd"
        name="password"
      />
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" /> Show password
      </label>
    </div>
    <button type="submit" class="btn btn-primary mb-2 px-5">Đăng nhập</button>
    <div>
      Chưa có tài khoản <button type="button" class="btn btn-link " onclick="switchForm()">Đăng kí</button>
    </div>
  </form>

  <form action="{{ url_for('register') }}" class="register-form hide" method="post">
    <h2>Đăng kí</h2>
    <div class="form-group">
      <label for="re-username">Username:</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter username"
        id="re-username"
        name="username"
      />
    </div>
    <div class="form-group">
      <label for="re-email">Email:</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        id="re-email"
        name="email"
      />

    </div>
    <div class="form-group">
      <label for="re-pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password"
        id="re-pwd"
        name="password"
      />
    </div>
    <div class="form-group">
      <label for="re-pwd-again">Confirm password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password again"
        id="re-pwd-again"
        name="confirm_pw"
      />
      <span class="text-danger">{{ pw_error}}</span>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" /> Show password
      </label>
    </div>
    <button type="submit" class="btn btn-primary mb-2 px-5">Đăng kí</button>
    <div>
      Đã có tài khoản <button type="button" class="btn btn-link" onclick="switchForm()">Đăng nhập</button>
    </div>
  </form>
</section>

{% endif %} {% endblock %}
{% block tail_js %}
<script>
  const login = document.querySelector('.login-form')
  const register= document.querySelector('.register-form')
  function switchForm() {
    login.classList.toggle('hide')
    register.classList.toggle('hide')
  }
</script>
    {% endblock %}
